<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristijan's Login UI Project</title>
    <link rel="stylesheet" href="login-styles.css">
    <script src="login.js"></script>
</head>
<body>
    <form class="center" action="login.html" method="POST">
        
        <div class="container">
            <h1>Sign in</h1>
            <input type="text" name="" placeholder="Username" id="username">
            <input type="password" name="" placeholder="Password" id="password">
            <input type="submit" name="" value="Sign in" onclick="validate()">
        </div>
        
    </form>
</body>
</html>
