<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristijan's Login UI Project</title>
    <link rel="stylesheet" href="login-styles.css">
    <script src="login.js"></script>
</head>
<body>
    <form class="center" action="login.html" method="POST">
        
        <div class="container">
            <div class="wrapper">
                <div class="title-text">
                    <div class="title login">Login Form</div>
                    <div class="title signup">Signup Form</div>
                </div>
            </div>
            <input type="text" name="" placeholder="Username" id="username" required>
            <input type="password" name="" placeholder="Password" id="password" required>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <input type="submit" name="" value="Sign in" onclick="validate()">
            <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
        </div>
        
    </form>
</body>
</html>
