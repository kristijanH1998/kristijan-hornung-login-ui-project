<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristijan's Login UI Project</title>
    <link rel="stylesheet" href="login-styles.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <div class="form-inner center">
                <form action="login.html" method="POST"> 
                    <div class="container">
                        <h2 class="title login">Login Form</h2>
                        <input type="text" name="" placeholder="Username" id="username" required>
                        <input type="password" name="" placeholder="Password" id="password" required>
                        <div class="pass-link"><a href="#">Forgot password?</a></div>
                        <input type="submit" name="" value="Login" onclick="validate()">
                        <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                    </div>
                </form>
                <form action="login.html" method="POST">
                    <div class="container">
                        <h2 class="title signup">Signup Form</h2>
                        <input type="text" name="" placeholder="Username" id="username" required>
                        <input type="password" name="" placeholder="Password" id="password" required>
                        <input type="password" name="" placeholder="Confirm password" id="password" required>
                        <input type="submit" name="" value="Signup" onclick="validate()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
