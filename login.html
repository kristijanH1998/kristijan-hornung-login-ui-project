<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristijan's Login UI Project</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title login">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Sign up</label>
                <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
                <form action="login.html" method="POST" class="login"> 
                    <input type="text" name="" placeholder="Username" id="username" required>
                    <input type="password" name="" placeholder="Password" id="password" required>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <input type="submit" name="" value="Login" onclick="validate()">
                    <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                </form>
                <form action="login.html" method="POST" class="signup">
                    
                    <div class="progress-bar">
                        <div class="step">
                           <p>
                              Name
                           </p>
                           <div class="bullet">
                              <span>1</span>
                           </div>
                           <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                           <p>
                              Contact
                           </p>
                           <div class="bullet">
                              <span>2</span>
                           </div>
                           <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                           <p>
                              Birth
                           </p>
                           <div class="bullet">
                              <span>3</span>
                           </div>
                           <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                           <p>
                              Submit
                           </p>
                           <div class="bullet">
                              <span>4</span>
                           </div>
                           <div class="check fas fa-check"></div>
                        </div>
                     </div>

                     <div class="book">
                        <div class="page page1">
                            <div class="title-1">
                                Basic Info:
                             </div>
                            <input type="text" name="" placeholder="First Name" id="firstname" required>
                            <input type="text" name="" placeholder="Last Name" id="lastname" required>
                            <div class="btn-flex">
                                <button class="firstNext next">Next</button>
                            </div>
                        </div>
    
                        <div class="page page2">
                            <div class="title-1">
                                Contact Info:
                             </div>
                            <input type="email" name="" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" minlength="3" maxlength="64" id="email" required>
                            <input type="tel" name="" placeholder="Phone Number (optional)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            <div class="btn-flex">
                                <button class="prev-1">Previous</button>
                                <button class="next-1 next">Next</button>
                            </div>
                        </div>

                        <div class="page page3">
                            <div class="title-1">
                                Date of Birth & Gender:
                             </div>
                            <input type="date" name="" placeholder="Date of Birth" id="birthday" required>
                            <div class="label">
                                Gender (optional):
                            </div>
                            <select>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                              </select>
                            <div class="btn-flex">
                                <button class="prev-2">Previous</button>
                                <button class="next-2 next">Next</button>
                            </div>
                        </div>

                        <div class="page page4">
                            <div class="title-1">
                                Login Details:
                             </div>
                            <input type="text" name="" placeholder="Username" id="user" required>
                            <input type="password" name="" placeholder="Password" id="pw" required>
                            <input type="password" name="" placeholder="Confirm password" id="pw2" required>
                            <div class="btn-flex">
                                <button class="prev-3">Previous</button>
                                <input class="submit" type="submit" name="" value="Submit" onclick="new_account()">
                            </div>
                        </div>
                     </div>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
